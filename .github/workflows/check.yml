name: Runs from the starter workflow
on:
  workflow_call:
    inputs:
      app_name:
        type: string
        required: false
      branch:
        type: string
        required: true
jobs:
  print_file_structure:
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v2
        with:
          name: my-artifact
          
      - name: Check file structure
        run: ls -lha
   
  print_var:
    runs-on: ubuntu-latest
    steps:
      - name: print var
        run: echo ${{ inputs.branch }}
